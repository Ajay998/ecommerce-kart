{% load static %}

<style>
    /* General styles for a professional feel */
    .header-top {
        background-color: #f8f9fa; /* Light grey background */
        font-size: 0.9rem;
    }
    .header-main {
        background-color: #ffffff; /* White background for the main section */
        border-bottom: 1px solid #e9ecef;
    }
    .logo {
        height: 40px; /* Standardized logo size */
    }
    .search-input {
        border-radius: 50px; /* Pill-shaped search bar */
        border: 1px solid #ced4da;
    }
    .btn-search {
        border-radius: 0 50px 50px 0; /* Matches the search bar */
    }
    .nav-user-items a {
        color: #495057; /* Darker text for user links */
        transition: color 0.3s ease;
    }
    .nav-user-items a:hover {
        color: #007bff; /* Highlight on hover */
    }
    .user-greeting {
        font-weight: 500;
        color: #343a40;
    }
    .navbar-toggler {
        border: none;
    }
</style>

<header>
    <div class="header-top py-2 d-none d-md-block">
        <div class="container d-flex justify-content-between">
            <ul class="list-unstyled d-flex mb-0">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link text-dark">English</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link text-dark" data-toggle="dropdown">
                        USD
                    </a>
                    <ul class="dropdown-menu small">
                        <li><a class="dropdown-item" href="#">EUR</a></li>
                        <li><a class="dropdown-item" href="#">AED</a></li>
                        <li><a class="dropdown-item" href="#">RUBL</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="list-unstyled d-flex mb-0">
                <li><a href="#" class="nav-link text-dark"><i class="fa fa-envelope"></i> Email</a></li>
                <li><a href="#" class="nav-link text-dark"><i class="fa fa-phone"></i> Call us</a></li>
            </ul>
        </div>
    </div>

    <div class="header-main py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'home' %}" class="d-flex align-items-center">
                        <img class="logo" src="{% static './images/logo5.png' %}" alt="Logo">
                    </a>
                </div>

                <div class="col-lg-5 col-md-6 col-12 order-lg-2 order-3 mt-3 mt-md-0">
                    <form action="{% url 'search' %}" class="d-flex" method="GET">
                        <div class="input-group">
                            <input type="text" class="form-control search-input" placeholder="Search products..." name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary btn-search" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-5 col-md-3 col-6 d-flex justify-content-end order-lg-3 order-2">
                    <div class="d-flex nav-user-items">
                        <a href="{% url 'store' %}" class="btn btn-outline-primary mr-2">Store</a>

                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-bars mr-1"></i> All category
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
                                {% for category in links %}
                                    <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="ml-3 d-none d-sm-block">
                            {% if user.id is None %}
                                <div class="widget-header">
                                    <small class="text-muted">Welcome guest!</small><br>
                                    <a href="{% url 'login' %}">Sign in</a> | <a href="{% url 'register' %}">Register</a>
                                </div>
                            {% else %}
                                <div class="widget-header">
                                    <small class="text-muted">Welcome <span class="user-greeting">{{ user.first_name }}</span>!</small>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
